<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Local Weather App</title>
         <link rel="shortcut icon" href="/icons/res/mipmap-xhdpi/ic_launcher_weather.png" type="image/x-icon">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

        <link rel="stylesheet" href="weather.css">

    </head>
    <body>
        <div class="container text-center mb-0">
            <div class = "box pt-3 pb-2 rounded">
                <h1 class = "display-4">Your Weather</h1>
                <div class="row">
                    <div class="col">
                        <h2 id = "location" onclick = "getGeo()" class = "display-5 shake"></h2>
                    </div>
                </div>

                <hr>
                <div class="row justify-content-center content-font">

                    <div class="col-12">
                        <p id="weather-main"></p>
                    </div>
 
                    <div class="col-12 shake">
                        <p id="temp"></p>
                    </div>
                </div>


            </div>
            <p id="credit" ></p>
        </div>





        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

        <script type="text/javascript" src="weather.js"></script>

    </body>
</html>
